<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      <main>
        <section class="container">
          <!-- title-->
          <div class="titles">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!--- reviews-->
          <article class="review">
          <div class="img-container">
            <img src="./felix2.jpeg" id="person-img" alt="the reviews image">
          </div>
          <h4 id="author">Felix Kubi</h4>
          <p id="job">Software Developer</p>
          <p id="info">
            App developer ,software developer javascript programmer react native and
            many other languages
          </p>
          <!------mamking buttons---->
          <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          </div>
          <!---random btb-->
          <button class="random-btn">suprise me!!</button>
        </article>
        </section>
      </main>
    </h1>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
